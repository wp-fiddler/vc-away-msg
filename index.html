<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BRB.exe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Tahoma, Arial, sans-serif;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100" height="100"><rect fill="%23c3d9ff" width="100" height="100"/></svg>') #c3d9ff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .buddy-list-window {
            background: #f0f0f0;
            border: 3px solid;
            border-color: #dfdfdf #404040 #404040 #dfdfdf;
            width: 320px;
            box-shadow: 2px 2px 1px rgba(0, 0, 0, 0.3);
        }

        .title-bar {
            background: linear-gradient(180deg, #0a246a 0%, #0e3eb3 50%, #0a246a 100%);
            padding: 3px 4px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: default;
        }

        .title-bar-text {
            color: white;
            font-size: 13px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .running-man {
            width: 18px;
            height: 18px;
            background: #ffcc00;
            border-radius: 2px;
            display: inline-block;
        }

        .title-bar-controls {
            display: flex;
            gap: 2px;
        }

        .title-bar-btn {
            width: 16px;
            height: 14px;
            border: 1px solid;
            border-color: #ffffff #000000 #000000 #ffffff;
            background: #c0c0c0;
            color: #000;
            font-size: 9px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Marlett', sans-serif;
        }

        .title-bar-btn:active {
            border-color: #000000 #ffffff #ffffff #000000;
        }

        .buddy-list-header {
            background: white;
            padding: 4px;
            border-bottom: 1px solid #c0c0c0;
        }

        .buddy-list-logo {
            width: 100%;
            height: 55px;
            background: linear-gradient(135deg, #003399 0%, #0066cc 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 13px;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .buddy-list-tabs {
            background: #e8e8e8;
            padding: 3px 6px;
            font-size: 12px;
            border-bottom: 1px solid #c0c0c0;
        }

        .buddy-group {
            background: white;
        }

        .group-header {
            background: #f0f0f0;
            padding: 4px 8px;
            font-size: 13px;
            font-weight: bold;
            border-top: 1px solid #c0c0c0;
            border-bottom: 1px solid #c0c0c0;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .buddy-item {
            padding: 6px 24px;
            font-size: 13px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            border-bottom: 1px solid #f0f0f0;
        }

        .buddy-item:hover {
            background: #e8f0ff;
        }

        .buddy-icon {
            width: 18px;
            height: 18px;
            background: radial-gradient(circle, #ffdd00 0%, #ffaa00 100%);
            border-radius: 50%;
            flex-shrink: 0;
            box-shadow: inset -1px -1px 2px rgba(0,0,0,0.2);
        }

        .edit-btn {
            background: #e8e8e8;
            border: 1px solid;
            border-color: #ffffff #808080 #808080 #ffffff;
            padding: 6px 16px;
            margin: 8px;
            font-size: 12px;
            cursor: pointer;
            text-align: center;
        }

        .edit-btn:active {
            border-color: #808080 #ffffff #ffffff #808080;
        }

        /* Edit Away Message Modal */
        .edit-modal {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #d4d0c8;
            border: 3px solid;
            border-color: #ffffff #404040 #404040 #ffffff;
            width: 450px;
            box-shadow: 2px 2px 1px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        .modal-title-bar {
            background: linear-gradient(180deg, #0a246a 0%, #0e3eb3 50%, #0a246a 100%);
            padding: 3px 4px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: move;
        }

        .modal-title {
            color: white;
            font-size: 11px;
            font-weight: bold;
        }

        .modal-close {
            width: 16px;
            height: 14px;
            border: 1px solid;
            border-color: #ffffff #000000 #000000 #ffffff;
            background: #c0c0c0;
            color: #000;
            font-size: 11px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            padding: 12px;
        }

        .form-label {
            font-size: 11px;
            margin-bottom: 4px;
            display: block;
        }

        .form-input {
            width: 100%;
            padding: 3px;
            border: 2px solid;
            border-color: #808080 #ffffff #ffffff #808080;
            background: white;
            font-size: 11px;
            font-family: Tahoma, Arial, sans-serif;
            margin-bottom: 12px;
        }

        .form-textarea {
            width: 100%;
            height: 80px;
            padding: 4px;
            border: 2px solid;
            border-color: #808080 #ffffff #ffffff #808080;
            background: white;
            font-size: 11px;
            font-family: Tahoma, Arial, sans-serif;
            resize: none;
            margin-bottom: 8px;
        }

        .modal-buttons {
            display: flex;
            gap: 8px;
            justify-content: center;
            margin-top: 12px;
        }

        .modal-btn {
            background: #d4d0c8;
            border: 2px solid;
            border-color: #ffffff #404040 #404040 #ffffff;
            padding: 4px 20px;
            font-size: 11px;
            cursor: pointer;
            min-width: 75px;
        }

        .modal-btn:active {
            border-color: #404040 #ffffff #ffffff #404040;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 999;
        }

        @media (max-width: 640px) {
            .container {
                max-width: 100%;
            }

            h1 {
                font-size: 18px;
            }
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            #displayMessage {
                font-size: 48px !important;
            }
        }
    </style>
</head>
<body>
    <!-- Buddy List Window -->
    <div class="buddy-list-window">
        <div class="title-bar">
            <div class="title-bar-text">
                <span class="running-man"></span>
                BRB.exe
            </div>
            <div class="title-bar-controls">
                <div class="title-bar-btn">_</div>
                <div class="title-bar-btn">‚ñ°</div>
                <div class="title-bar-btn">√ó</div>
            </div>
        </div>

        <div class="buddy-list-header">
            <div class="buddy-list-logo">BRB.exe</div>
            <div class="buddy-list-tabs">Away Messages for Video Calls</div>
        </div>

        <div class="buddy-group">
            <div class="group-header">
                <span>‚ñº</span> Away Messages (8/8)
            </div>
            <div class="buddy-item" onclick="showMessage('BRB - Grabbing water üíß')">
                <span class="buddy-icon"></span>
                üíß Grabbing water
            </div>
            <div class="buddy-item" onclick="showMessage('Be right back üëã')">
                <span class="buddy-icon"></span>
                üëã Be right back
            </div>
            <div class="buddy-item" onclick="showMessage('Starting in 5 minutes ‚è∞')">
                <span class="buddy-icon"></span>
                ‚è∞ Start in 5 min
            </div>
            <div class="buddy-item" onclick="showMessage('Starting in 10 minutes ‚è∞')">
                <span class="buddy-icon"></span>
                ‚è∞ Start in 10 min
            </div>
            <div class="buddy-item" onclick="showMessage('Thanks for joining! We'll start soon üôè')">
                <span class="buddy-icon"></span>
                üôè Thanks for joining!
            </div>
            <div class="buddy-item" onclick="showMessage('Taking a quick break ‚òï')">
                <span class="buddy-icon"></span>
                ‚òï Quick break
            </div>
            <div class="buddy-item" onclick="showMessage('Please wait a moment... ‚è≥')">
                <span class="buddy-icon"></span>
                ‚è≥ Please wait...
            </div>
            <div class="buddy-item" onclick="showMessage('Technical difficulties, one sec üîß')">
                <span class="buddy-icon"></span>
                üîß Tech issues
            </div>
        </div>

        <button class="edit-btn" onclick="openEditModal()">Edit Custom Message</button>
    </div>

    <!-- Edit Away Message Modal -->
    <div id="editModal" style="display: none;">
        <div class="modal-overlay" onclick="closeEditModal()"></div>
        <div class="edit-modal">
            <div class="modal-title-bar">
                <span class="modal-title">Edit Away Message</span>
                <button class="modal-close" onclick="closeEditModal()">√ó</button>
            </div>
            <div class="modal-content">
                <label class="form-label">Enter new Away message:</label>
                <textarea id="customMessage" class="form-textarea" placeholder="I am away from my computer right now..."></textarea>
                
                <div class="modal-buttons">
                    <button class="modal-btn" onclick="showCustomMessage()">I'm Away</button>
                    <button class="modal-btn" onclick="closeEditModal()">Cancel</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Message Display View -->
    <div id="messageView" style="display: none;">
        <div style="
            width: 100vw;
            height: 100vh;
            background: url('https://www.wallpaperhub.app/_next/image?url=https%3A%2F%2Fcdn.wallpaperhub.app%2Fcloudcache%2F1%2F4%2Fe%2F2%2Fe%2F3%2F14e2e39bf8d2f5219113983aecd71f16465a7211.jpg&w=4500&q=100') center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
        ">
            <button id="backButton" style="
                position: fixed;
                top: 20px;
                left: 20px;
                background: #d4d0c8;
                border: 2px solid;
                border-color: #ffffff #404040 #404040 #ffffff;
                color: #000;
                padding: 6px 20px;
                cursor: pointer;
                font-size: 11px;
                font-weight: bold;
                font-family: Tahoma, Arial, sans-serif;
                z-index: 1001;
                box-shadow: 1px 1px 0px rgba(0, 0, 0, 0.2);
            " 
            onmouseover="this.style.background='#e8e4dc';"
            onmouseout="this.style.background='#d4d0c8';"
            onclick="goBack()">
                ‚óÑ Back
            </button>
            <div style="
                background: #f0f0f0;
                border: 3px solid;
                border-color: #dfdfdf #404040 #404040 #dfdfdf;
                padding: 0;
                max-width: 90%;
                box-shadow: 3px 3px 1px rgba(0, 0, 0, 0.3);
            ">
                <div style="
                    background: linear-gradient(180deg, #0a246a 0%, #0e3eb3 50%, #0a246a 100%);
                    padding: 3px 4px;
                    color: white;
                    font-size: 11px;
                    font-weight: bold;
                    font-family: Tahoma, Arial, sans-serif;
                ">
                    BRB.exe - Status Message
                </div>
                <div style="
                    text-align: center;
                    padding: 60px 80px;
                    background: white;
                ">
                    <div id="displayMessage" style="
                        font-size: 48px;
                        font-weight: bold;
                        color: #000000;
                        line-height: 1.4;
                        animation: slideUp 0.4s ease;
                        font-family: Tahoma, Arial, sans-serif;
                    "></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function showMessage(message) {
            document.getElementById('displayMessage').textContent = message;
            document.querySelector('.buddy-list-window').style.display = 'none';
            document.getElementById('editModal').style.display = 'none';
            document.getElementById('messageView').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function openEditModal() {
            document.getElementById('editModal').style.display = 'block';
        }

        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
        }

        function showCustomMessage() {
            const message = document.getElementById('customMessage').value.trim();
            if (message) {
                closeEditModal();
                showMessage(message);
                document.getElementById('customMessage').value = '';
            } else {
                alert('Please type a message first!');
            }
        }

        function goBack() {
            document.querySelector('.buddy-list-window').style.display = 'block';
            document.getElementById('messageView').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // ESC key to go back or close modal
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                const modal = document.getElementById('editModal');
                if (modal.style.display === 'block') {
                    closeEditModal();
                } else {
                    goBack();
                }
            }
        });

        // Allow Cmd/Ctrl + Enter to submit custom message
        document.getElementById('customMessage').addEventListener('keydown', function(e) {
            if ((e.metaKey || e.ctrlKey) && e.key === 'Enter') {
                showCustomMessage();
            }
        });
    </script>
</body>
</html>
