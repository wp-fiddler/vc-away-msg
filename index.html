<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Messages</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #c3d9ff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: #ffffff;
            border: 3px solid #003399;
            border-radius: 8px;
            max-width: 480px;
            width: 100%;
            box-shadow: 3px 3px 0px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }

        .title-bar {
            background: linear-gradient(180deg, #4d90fe 0%, #0066cc 100%);
            padding: 4px 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #003399;
        }

        .title-bar-text {
            color: white;
            font-weight: bold;
            font-size: 12px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .title-bar-controls {
            display: flex;
            gap: 2px;
        }

        .title-bar-button {
            width: 16px;
            height: 16px;
            border: 1px solid #ffffff;
            background: #0066cc;
            color: white;
            font-size: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .content-area {
            padding: 16px;
        }

        header {
            text-align: center;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 2px solid #ffcc00;
        }

        h1 {
            font-size: 18px;
            font-weight: bold;
            color: #003399;
            margin-bottom: 4px;
        }

        .subtitle {
            color: #666;
            font-size: 11px;
        }

        h2 {
            font-size: 12px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #003399;
            text-transform: uppercase;
        }

        .section {
            margin-bottom: 16px;
        }

        .preset-grid {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .preset-btn {
            background: #fff9e6;
            border: 1px solid #ffcc00;
            border-radius: 3px;
            padding: 8px 12px;
            font-size: 12px;
            cursor: pointer;
            text-align: left;
            color: #000;
            display: flex;
            align-items: center;
            gap: 8px;
            position: relative;
        }

        .preset-btn::before {
            content: '';
            width: 12px;
            height: 12px;
            background: #ffcc00;
            border-radius: 50%;
            border: 2px solid #ff9900;
            flex-shrink: 0;
        }

        .preset-btn:hover {
            background: #ffffcc;
            border-color: #ff9900;
        }

        .preset-btn:active {
            background: #ffee99;
        }

        .custom-section {
            border-top: 2px solid #ffcc00;
            padding-top: 16px;
            margin-top: 16px;
        }

        textarea {
            width: 100%;
            padding: 8px;
            border: 2px inset #cccccc;
            font-size: 11px;
            font-family: Arial, sans-serif;
            resize: vertical;
            margin-bottom: 8px;
            min-height: 60px;
            background: white;
        }

        textarea:focus {
            outline: 2px solid #0066cc;
        }

        .primary-btn {
            background: linear-gradient(180deg, #4d90fe 0%, #0066cc 100%);
            color: white;
            border: 1px solid #003399;
            border-radius: 3px;
            padding: 6px 16px;
            font-size: 11px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            box-shadow: 1px 1px 0px rgba(0, 0, 0, 0.2);
        }

        .primary-btn:hover {
            background: linear-gradient(180deg, #5da3ff 0%, #0077dd 100%);
        }

        .primary-btn:active {
            box-shadow: inset 1px 1px 2px rgba(0, 0, 0, 0.3);
        }


        @media (max-width: 640px) {
            .container {
                padding: 24px;
            }

            h1 {
                font-size: 24px;
            }

            .preset-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title-bar">
            <div class="title-bar-text">
                <span style="color: #ffcc00;">‚óè</span>
                Away Messages
            </div>
            <div class="title-bar-controls">
                <div class="title-bar-button">_</div>
                <div class="title-bar-button">‚ñ°</div>
                <div class="title-bar-button">√ó</div>
            </div>
        </div>
        <div class="content-area">
            <header>
                <h1>Set Your Away Message</h1>
                <p class="subtitle">Choose a status for your video call</p>
            </header>

        <div class="section">
            <h2>Quick Messages</h2>
            <div class="preset-grid">
                <button class="preset-btn" onclick="showMessage('BRB - Grabbing water üíß')">
                    üíß BRB - Grabbing water
                </button>
                <button class="preset-btn" onclick="showMessage('Be right back üëã')">
                    üëã Be right back
                </button>
                <button class="preset-btn" onclick="showMessage('Starting in 5 minutes ‚è∞')">
                    ‚è∞ Starting in 5 minutes
                </button>
                <button class="preset-btn" onclick="showMessage('Starting in 10 minutes ‚è∞')">
                    ‚è∞ Starting in 10 minutes
                </button>
                <button class="preset-btn" onclick="showMessage('Thanks for joining! We'll start soon üôè')">
                    üôè Thanks for joining!
                </button>
                <button class="preset-btn" onclick="showMessage('Taking a quick break ‚òï')">
                    ‚òï Taking a quick break
                </button>
                <button class="preset-btn" onclick="showMessage('Please wait a moment... ‚è≥')">
                    ‚è≥ Please wait a moment...
                </button>
                <button class="preset-btn" onclick="showMessage('Technical difficulties, one sec üîß')">
                    üîß Technical difficulties
                </button>
            </div>
        </div>

        <div class="custom-section">
            <h2>Custom Message</h2>
            <textarea id="customMessage" placeholder="Type your custom message here..."></textarea>
            <button class="primary-btn" onclick="showCustomMessage()">Show Custom Message</button>
        </div>

    </div>

    <!-- Message Display View -->
    <div id="messageView" style="display: none;">
        <button id="backButton" style="
            position: fixed;
            top: 16px;
            left: 16px;
            background: linear-gradient(180deg, #4d90fe 0%, #0066cc 100%);
            border: 2px solid #003399;
            color: white;
            border-radius: 4px;
            padding: 8px 16px;
            cursor: pointer;
            font-size: 12px;
            font-weight: bold;
            font-family: Arial, sans-serif;
            transition: all 0.1s;
            z-index: 1000;
            box-shadow: 2px 2px 0px rgba(0, 0, 0, 0.2);
        " 
        onmouseover="this.style.background='linear-gradient(180deg, #5da3ff 0%, #0077dd 100%)';"
        onmouseout="this.style.background='linear-gradient(180deg, #4d90fe 0%, #0066cc 100%)';"
        title="Back to messages">
            ‚óÑ Back
        </button>
        <div style="
            width: 100vw;
            height: 100vh;
            background: #fff9e6;
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
        ">
            <div style="
                text-align: center;
                padding: 48px;
                max-width: 90%;
                background: white;
                border: 3px solid #ffcc00;
                border-radius: 12px;
                box-shadow: 4px 4px 0px rgba(0, 0, 0, 0.2);
            ">
                <div id="displayMessage" style="
                    font-size: 56px;
                    font-weight: bold;
                    color: #003399;
                    line-height: 1.3;
                    animation: slideUp 0.4s ease;
                    font-family: Arial, sans-serif;
                "></div>
            </div>
        </div>
        </div>
    </div>

    <style>
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            #displayMessage {
                font-size: 48px !important;
            }
        }
    </style>

    <script>
        function showMessage(message) {
            document.getElementById('displayMessage').textContent = message;
            document.querySelector('.container').style.display = 'none';
            document.getElementById('messageView').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function showCustomMessage() {
            const message = document.getElementById('customMessage').value.trim();
            if (message) {
                showMessage(message);
                document.getElementById('customMessage').value = '';
            } else {
                alert('Please type a message first!');
            }
        }

        function goBack() {
            document.querySelector('.container').style.display = 'block';
            document.getElementById('messageView').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Back button click
        document.getElementById('backButton').addEventListener('click', goBack);

        // ESC key to go back
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                goBack();
            }
        });

        // Allow Enter key to submit custom message
        document.getElementById('customMessage').addEventListener('keydown', function(e) {
            if ((e.metaKey || e.ctrlKey) && e.key === 'Enter') {
                showCustomMessage();
            }
        });
    </script>
</body>
</html>
