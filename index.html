<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Status Messages</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #666;
            font-size: 16px;
        }

        h2 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        .section {
            margin-bottom: 40px;
        }

        .preset-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 12px;
        }

        .preset-btn {
            background: #f7f9fb;
            border: 2px solid #e1e1e6;
            border-radius: 12px;
            padding: 16px;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            text-align: left;
            color: #333;
        }

        .preset-btn:hover {
            background: linear-gradient(135deg, #667eea15, #764ba215);
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.2);
        }

        .preset-btn:active {
            transform: translateY(0);
        }

        .custom-section {
            border-top: 2px solid #e1e1e6;
            padding-top: 32px;
        }

        textarea {
            width: 100%;
            padding: 16px;
            border: 2px solid #e1e1e6;
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            margin-bottom: 16px;
            transition: border-color 0.2s;
            min-height: 100px;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .primary-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            width: 100%;
        }

        .primary-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.3);
        }

        .primary-btn:active {
            transform: translateY(0);
        }


        @media (max-width: 640px) {
            .container {
                padding: 24px;
            }

            h1 {
                font-size: 24px;
            }

            .preset-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üí¨ Status Messages</h1>
            <p class="subtitle">Quick status updates for video meetings</p>
        </header>

        <div class="section">
            <h2>Quick Messages</h2>
            <div class="preset-grid">
                <button class="preset-btn" onclick="showMessage('BRB - Grabbing water üíß')">
                    üíß BRB - Grabbing water
                </button>
                <button class="preset-btn" onclick="showMessage('Be right back üëã')">
                    üëã Be right back
                </button>
                <button class="preset-btn" onclick="showMessage('Starting in 5 minutes ‚è∞')">
                    ‚è∞ Starting in 5 minutes
                </button>
                <button class="preset-btn" onclick="showMessage('Starting in 10 minutes ‚è∞')">
                    ‚è∞ Starting in 10 minutes
                </button>
                <button class="preset-btn" onclick="showMessage('Thanks for joining! We'll start soon üôè')">
                    üôè Thanks for joining!
                </button>
                <button class="preset-btn" onclick="showMessage('Taking a quick break ‚òï')">
                    ‚òï Taking a quick break
                </button>
                <button class="preset-btn" onclick="showMessage('Please wait a moment... ‚è≥')">
                    ‚è≥ Please wait a moment...
                </button>
                <button class="preset-btn" onclick="showMessage('Technical difficulties, one sec üîß')">
                    üîß Technical difficulties
                </button>
            </div>
        </div>

        <div class="custom-section">
            <h2>Custom Message</h2>
            <textarea id="customMessage" placeholder="Type your custom message here..."></textarea>
            <button class="primary-btn" onclick="showCustomMessage()">Show Custom Message</button>
        </div>

    </div>

    <!-- Message Display View -->
    <div id="messageView" style="display: none;">
        <button id="backButton" style="
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.5);
            color: white;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            transition: all 0.2s;
            backdrop-filter: blur(10px);
            z-index: 1000;
        " 
        onmouseover="this.style.background='rgba(255,255,255,0.3)'; this.style.transform='scale(1.05)';"
        onmouseout="this.style.background='rgba(255,255,255,0.2)'; this.style.transform='scale(1)';"
        title="Back to messages">
            ‚Üê
        </button>
        <div style="
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
        ">
            <div style="text-align: center; padding: 48px; max-width: 90%;">
                <div id="displayMessage" style="
                    font-size: 72px;
                    font-weight: 700;
                    color: white;
                    text-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
                    line-height: 1.3;
                    animation: slideUp 0.4s ease;
                "></div>
            </div>
        </div>
    </div>

    <style>
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            #displayMessage {
                font-size: 48px !important;
            }
        }
    </style>

    <script>
        function showMessage(message) {
            document.getElementById('displayMessage').textContent = message;
            document.querySelector('.container').style.display = 'none';
            document.getElementById('messageView').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function showCustomMessage() {
            const message = document.getElementById('customMessage').value.trim();
            if (message) {
                showMessage(message);
                document.getElementById('customMessage').value = '';
            } else {
                alert('Please type a message first!');
            }
        }

        function goBack() {
            document.querySelector('.container').style.display = 'block';
            document.getElementById('messageView').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // Back button click
        document.getElementById('backButton').addEventListener('click', goBack);

        // ESC key to go back
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                goBack();
            }
        });

        // Allow Enter key to submit custom message
        document.getElementById('customMessage').addEventListener('keydown', function(e) {
            if ((e.metaKey || e.ctrlKey) && e.key === 'Enter') {
                showCustomMessage();
            }
        });
    </script>
</body>
</html>
